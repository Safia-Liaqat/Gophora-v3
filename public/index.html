<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test Page</h1>
    <button onclick="testSimple()">Test API</button>
    <div id="result"></div>
    
    <script>
        const API_BASE = '/api/v1';  // Changed from /backend
        
        async function testSimple() {
            try {
                const res = await fetch(API_BASE + '/health');
                const data = await res.json();
                document.getElementById('result').textContent = 
                    `API works: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}. API Base = "${API_BASE}"`;
            }
        }
        
        // Test on load
        window.onload = testSimple;
    </script>
</body>
</html>
