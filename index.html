<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="robots" content="noindex, nofollow">

    <title>GOPHORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  DARK MODE PRELOAD SCRIPT -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem("theme") || "light";
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          console.error("Failed to apply theme:", e);
        }
      })();
    </script>

    <!-- COMPREHENSIVE GOOGLE TRANSLATE HIDING - LOADS IMMEDIATELY -->
    <style>
      /* PREVENT ALL GOOGLE TRANSLATE ELEMENTS FROM APPEARING */
      .VIpgJd-ZVi9od-ORHb,
      .VIpgJd-ZVi9od-xl07Ob-l4eHXb,
      .VIpgJd-ZVi9od-l4eHXb-haAclf,
      .VIpgJd-ZVi9od-SmfZ-OEVmcd,
      .VIpgJd-ZVi9od-ORHb-OEVmcd,
      .goog-te-spinner-pos,
      .goog-te-banner-frame,
      .goog-te-banner,
      .skiptranslate,
      .goog-te-gadget,
      .goog-te-gadget-simple,
      .goog-te-menu-value,
      .goog-te-menu-value span,
      .goog-te-balloon-frame,
      #goog-gt-tt,
      .goog-tooltip,
      .goog-tooltip-text,
      .VIpgJd-yAWNEb-L7lbkb,
      .VIpgJd-yAWNEb-L7lbkb-haAclf,
      iframe[src*="translate.google"],
      iframe[title="Website Translator"],
      div[id*="google_translate_element"],
      body > div[style*="position: absolute; top: -20px"],
      select.goog-te-combo,
      .goog-te-combo,
      .goog-te-ftab-link,
      .goog-te-ftab-button,
      .VIpgJd-ZVi9od-aZ2wEe-wOHMyf,
      .VIpgJd-ZVi9od-aZ2wEe-OiiCO,
      .VIpgJd-ZVi9od-TvD9Pc-OEVmcd,
      .VIpgJd-ZVi9od-TvD9Pc-OiiCO
      {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        width: 0 !important;
        height: 0 !important;
        min-height: 0 !important;
        max-height: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
        border: 0 !important;
        overflow: hidden !important;
        position: absolute !important;
        top: -9999px !important;
        left: -9999px !important;
        z-index: -9999 !important;
        pointer-events: none !important;
        clip: rect(0, 0, 0, 0) !important;
        -webkit-clip-path: inset(100%) !important;
        clip-path: inset(100%) !important;
      }

      body {
        top: 0 !important;
        position: static !important;
        margin-top: 0 !important;
        padding-top: 0 !important;
      }

      body[style*="top"] {
        top: 0 !important;
        position: static !important;
      }

      #google_translate_element {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        opacity: 0 !important;
        visibility: hidden !important;
        position: absolute !important;
        top: -9999px !important;
      }

      .VIpgJd-ZVi9od-ORHb[style*="display: block"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }

      .goog-te-*,
      .VIpgJd-*,
      [class*="goog-"],
      [class*="VIpgJd-"] {
        animation: none !important;
        transition: none !important;
        animation-delay: 0s !important;
        animation-duration: 0s !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
